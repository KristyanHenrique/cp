		<div id="card">
			<fieldset>
				<center><h1>Contato</h1></center>
				<form method="post" name="contato" action="" >
					<!--(label[for="$"]{$}input[name="$" required])*5-->

					<label for="nome">Nome</label> <br>
					<input type="text" name="nome" size="50" placeholder="Nome Completo" ><br><br>

					<label for="email">E-mail</label><br>
					<input type="email" name="email" size="50" placeholder="Email" ><br><br>

					<label for="senha">Senha</label><br>
					<input type="password" name="senha" size="50" placeholder="senha" ><br><br>

					<label for="telefone">Telefone</label><br>
					<input type="tel" name="telefone" size="50" placeholder="(11) 12345-1234" pattern="^\([1-9]{2}\) [9]{1}[0-9]{4,5}-[0-9]{4}$" ><br><br>

					<label for="data">Data</label><br>
					<input type="date" name="data"><br><br>

					<label for="time">Hora</label><br>
					<input type="time" name="time"><br><br>

					<label for="aulas">Numero de Aulas</label><br>
					<input type="number" name="aulas" min="1" max="100" step="1"><br><br>

					<label for="nivel">Nível: </label><br>
					<select name="nivel">
						<option value="">Selecione</option>
						<option value="1">Basico</option>
						<option value="2">Intermediário</option>
						<option value="3">Avançado</option>
					</select><br><br>

					<fieldset>
						<legend>Genero</legend><br>
						<input type="radio" name="genero" placeholder="genero" value="1" ><span>Masculino</span><br><br>
						<input type="radio" name="genero" placeholder="genero" value="0" ><span>Feminino</span><br><br>
					</fieldset>
					<br><br>
					<fieldset>
						<legend>Atividades</legend><br>
						<input type="checkbox" name="atividade" value="Musculacao">Musculacao<br>
						<input type="checkbox" name="atividade" value="Pilates">Pilates<br>
						<input type="checkbox" name="atividade" value="Corrida">Corrida<br>
					</fieldset>
					<br><br>
					<label for="msg">Mensagem</label><br>
					<textarea name="msg" cols="50" rows="3"></textarea><br><br>
					
					<button type="submit">Enviar</button>
					<button type="reset">Limpar</button>
				</form>
			</fieldset>
