		<div id="card">
			<fieldset>
				<center><h1>Contato</h1></center>
				<form method="post" name="contato" action="" >
					<!--(label[for="$"]{$}input[name="$" required])*5-->

					<label for="nome">Nome</label> <br>
					<input type="text" name="nome" size="50" placeholder="Nome Completo" ><br><br>

					<label for="email">E-mail</label><br>
					<input type="email" name="email" placeholder="Email" ><br><br>

					<label for="senha">Senha</label><br>
					<input type="password" name="senha" size="50" placeholder="senha" ><br><br>

					<label for="telefone">Telefone</label><br>
					<input type="tel" name="telefone" size="50" placeholder="(11) 12345-1234" pattern="^\([1-9]{2}\) [9]{1}[0-9]{4,5}-[0-9]{4}$" ><br><br>

					<label for="data">Data</label><br>
					<input type="date" name="data"><br><br>

					<label for="time">Hora</label><br>
					<input type="time" name="time"><br><br>

					<label for="aulas">Numero de Aulas</label><br>
					<input type="number" name="aulas" min="1" max="100" step="1"><br><br>

					<label for="6">6</label><br>
					<input type="text" name="6" size="50" placeholder="6" ><br><br>

					<label for="7">7</label><br>
					<input type="text" name="7" size="50" placeholder="7" ><br><br>

					<label for="8">8</label><br>
					<input type="text" name="8" size="50" placeholder="8" ><br><br>

					
					<button type="submit">Enviar</button>
				</form>
