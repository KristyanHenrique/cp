	<div id="container">
		<div id="card">
			<fieldset>
				<h1>Contato</h1>
				<form method="post" name="contato" action="" >

					<label for="nome">Nome</label> <br>
					<input type="text" name="nome" placeholder="Nome Completo" >

					<label for="email">E-mail</label><br>
					<input type="email" name="email" placeholder="Email" >

					<label for="senha">Senha</label><br>
					<input type="password" name="senha" placeholder="senha" >

					<label for="telefone">Telefone</label><br>
					<input type="tel" name="telefone" placeholder="(11) 12345-1234" pattern="^\([1-9]{2}\) [9]{1}[0-9]{4,5}-[0-9]{4}$" >

					<label for="data">Data</label><br>
					<input type="date" name="data">

					<label for="time">Hora</label><br>
					<input type="time" name="time">

					<label for="aulas">Numero de Aulas</label><br>
					<input type="number" name="aulas" min="1" max="100" step="1">

					<label for="nivel">Nível: </label><br>
					<select name="nivel">
						<option value="">Selecione</option>
						<option value="1">Basico</option>
						<option value="2">Intermediário</option>
						<option value="3">Avançado</option>
					</select>

					<fieldset>
						<legend>Genero</legend><br>
						<input type="radio" name="genero" placeholder="genero" value="1" ><span>Masculino</span>
						<input type="radio" name="genero" placeholder="genero" value="0" ><span>Feminino</span>
					</fieldset>
					
					<fieldset>
						<legend>Atividades</legend><br>
						<input type="checkbox" name="atividade" value="Musculacao">Musculacao<br>
						<input type="checkbox" name="atividade" value="Pilates">Pilates<br>
						<input type="checkbox" name="atividade" value="Corrida">Corrida<br>
					</fieldset>
					
					<label for="msg">Mensagem</label><br>
					<textarea name="msg" cols="50" rows="3"></textarea>

					<button type="submit">Enviar</button>
					<button type="reset">Limpar</button>
				</form>
			</fieldset>
		</div>
	</div>
